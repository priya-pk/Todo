<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid sign">
        <div class="row">
            <div class="col-md-12 ">
                <div class="log-box">
                    <h1 class="sign-head">LOG IN</h1>
                    <div class="form-group">
                        <label for="name" id="admin">Username</label>
                        <input type="text" class="form-control" id="inpAdmin" placeholder="Enter Username"
                            name="username">
                        <label for="error" id="error"></label>
                    </div>
                    <div class="form-group">
                        <label for="password" id="pwd">Password</label>
                        <input type="password" class="form-control" id="inpPwd" placeholder="Enter password" name="pwd">
                        <label for="pwder" id="pwder"></label>
                    </div>
                    <div class="form-group ml-3">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="gridCheck">Remember me </label>
                    </div>
                    <div class="form-group ml-5">
                        <button type="submit" class="btn btn-sign" id="log-btn" onclick="validate(callback)">Log
                            In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script1.js"></script>
    <script src="script2.js"></script>

</body>

</html>
